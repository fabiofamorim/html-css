<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>

</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML% podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar:
        <ul>
            <li><abbr title="Usar a tag p">Parágrafo</abbr></li>
            <li><abbr title="Usar a tag h1">Título</abbr></li>
            <li><abbr title="Usar a tag img">Imagem</abbr></li>
            <li><abbr title="Usar a tag abbr">Abreviações</abbr></li>
            <li><abbr title="Usar a tag code">Código-fonte</abbr></li>
            <li><abbr title="Usar tag on type= 1">Lista Númerada</abbr></li>
            <li><abbr title="Usar tag <ul> <li>">Lista com demarcadores</abbr></li>
        </ul>
    </P>
</body>
</html>
