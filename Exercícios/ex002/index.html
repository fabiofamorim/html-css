<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio de tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN -->    </p>
    <p>Se precisar quebrar o texto em algum <br>ponto específico, usar a tag br.</p>
    <P>vamos adicionar simbolos especificos:
        &reg;
        &copy;.
        &trade;
        &pound;
        &delta;
        &Delta;
        &uarr;
        
    </P>
    <p>Vamos adicionar alguns emoji:
        &#x1F60A 
        &#X1F435
    </p>
</body>
</html>
